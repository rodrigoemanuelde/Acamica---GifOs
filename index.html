<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Giphy Search</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<section class="barra-contador">
			<p>
				¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// Número
				de visitas: <span id="contador"></span>
			</p>
		</section>

		<nav class="nav">
			<img id="logo" src="img/gifOF_logo.png" alt="logo GifOf" />
			<div class="botones">
				<button class="crear" id="crear">
					<a href="#">Crear Gifo</a>
				</button>

				<div class="dropdown">
					<button onclick="myFunction()" class="dropbtn">
						Elegir tema
						<span></span>
						<i onclick="myFunction()">
							<img
								onclick="myFunction()"
								src="img/dropdown.svg"
								alt="flecha abajo menu"
							/>
						</i>
					</button>
					<div id="myDropdown" class="dropdown-content">
						<ul>
							<li id="day"><a href="#home">Sailor Day</a></li>
							<li id="night" class="night">
								<a href="#about">Sailor Night</a>
							</li>
						</ul>
					</div>
				</div>
				<a href="#" class="mis"> <span class="m">M</span>is gifos</a>
			</div>
		</nav>

		<section class="barra-busqueda">
			<div class="barra-larga">
				<h3>Buscar</h3>
			</div>
			<div class="container">
				<busqueda>
					<form id="search-form">
						<input
							id="search-input"
							type="text"
							placeholder="Busca gifs, hashtags, temas, busca lo que quieras…"
							required
						/>
						<button type="submit">
							<img src="img/lupa_inactive.svg" alt="lupa" /> Search
						</button>
					</form>
				</busqueda>
			</div>
		</section>
		<div id="results" class="results">
			<!--- Insertar gif--->
		</div>
		<section>
			<div id="random" class="random"></div>
			<!-- Imágenes random -->
		</section>
		<script src="js/random.js"></script>
		<script src="js/search.js"></script>
		<script src="js/contador.js"></script>
		<script src="js/theme.js"></script>
		<script src="js/dropdown.js"></script>
	</body>
</html>
